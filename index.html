<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انكليزي مع د.علي الحق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: #fff;
      overflow: hidden;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: all 0.5s ease-in-out;
    }

    .hidden {
      display: none;
    }

    h1, h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      transition: font-size 0.3s ease;
    }

    button {
      padding: 15px 40px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 1.25rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, font-size 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    #settings-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #settings-btn:hover {
      transform: rotate(360deg) scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    #disable-admin-btn {
      position: fixed;
      top: 60px;
      right: 20px;
      padding: 15px;
      background: #ff7e5f;
      color: #fff;
      border-radius: 30px;
      font-size: 1.25rem;
      cursor: pointer;
      display: none; /* زر إيقاف وضع المشرف سيكون مخفيًا في البداية */
    }

    .settings-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      color: #fff;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .settings-popup h3 {
      margin-bottom: 20px;
    }

    .admin-section {
      margin-top: 20px;
      width: 100%;
      text-align: center;
    }

    .admin-section input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    .admin-section button {
      padding: 10px 20px;
      font-size: 1rem;
    }

    .user-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .user-table th, .user-table td {
      padding: 10px;
      border: 1px solid #fff;
      text-align: center;
    }

    .user-table th {
      background-color: #444;
    }

    .user-table td {
      background-color: #222;
    }

    .action-btn {
      padding: 8px 15px;
      border: none;
      background-color: #ff7e5f;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .action-btn:hover {
      background-color: #feb47b;
    }

    /* إضافة تصميم الرسالة */
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #28a745;
      color: white;
      border-radius: 10px;
      font-size: 1.25rem;
      display: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: slideIn 0.5s ease-out, fadeOut 2.5s 2s ease-out;
    }

    .message.error {
      background-color: #dc3545;
    }

    .message.admin-disabled {
      background-color: #ff7e5f;
    }

    /* الأنيميشن لظهور الرسالة */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    /* الأنيميشن لاختفاء الرسالة بعد فترة */
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    /* إزالة المربع الأصفر واستبداله برسالة في نافذة الإعدادات */
    .development-message {
      margin-top: 20px;
      padding: 15px;
      background-color: transparent;
      color: #ff9800; /* اللون البرتقالي المميز للنص */
      font-size: 1.5rem; /* جعل النص أكبر قليلاً */
      text-align: center;
      box-shadow: none;
      font-weight: bold;
      animation: slideIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="welcome-screen" class="screen">
    <h1>مرحباً بك</h1>
    <button onclick="showMenu()">ابدأ</button>
  </div>

  <div id="menu-screen" class="screen hidden">
    <h2>اختر مرحلتك</h2>
    <button onclick="showSubMenu('الأول')"> الأول</button>
    <button onclick="showSubMenu(' الثاني')"> الثاني</button>
    <button onclick="showSubMenu(' الثالث')"> الثالث</button>
    <button onclick="showWelcome()">رجوع</button>
  </div>

  <div id="details-screen" class="screen hidden">
    <h2 id="section-title">تفاصيل القسم</h2>
    <div id="buttons-container"></div>
    <button onclick="showMenu()">رجوع</button>
  </div>

  <div id="settings-btn" onclick="showSettings()">⚙️</div>

  <div id="disable-admin-btn" onclick="disableAdminMode()">إيقاف وضع المشرف</div>

  <div id="settings-popup" class="settings-popup">
    <h3>إعدادات تغيير حجم الخط</h3>
    <label for="font-size-slider">حجم الخط:</label>
    <input type="range" id="font-size-slider" min="10" max="50" value="24">
    <span id="font-size-value">24px</span>

    <div class="admin-section">
      <h3>فتح وضع المشرف</h3>
      <input type="password" id="admin-code" placeholder="أدخل الرمز السري">
      <button onclick="checkAdminCode()">تأكيد</button>
    </div>

    <!-- رسالة البرنامج قيد التطوير بدون المربع الأصفر -->
    <div class="development-message">
      البرنامج قيد التطوير، شكراً لصبركم
    </div>

    <button onclick="closeSettings()">إغلاق</button>
  </div>

  <!-- رسالة عند إدخال الرمز -->
  <div id="message" class="message"></div>

  <script>
    function showWelcome() {
      document.getElementById('welcome-screen').classList.remove('hidden');
      document.getElementById('menu-screen').classList.add('hidden');
      document.getElementById('details-screen').classList.add('hidden');
    }

    function showMenu() {
      document.getElementById('welcome-screen').classList.add('hidden');
      document.getElementById('menu-screen').classList.remove('hidden');
      document.getElementById('details-screen').classList.add('hidden');
    }

    function showSubMenu(section) {
      const buttonsContainer = document.getElementById('buttons-container');
      const sectionTitle = document.getElementById('section-title');

      buttonsContainer.innerHTML = '';
      sectionTitle.textContent = section;

      const audioBtn = document.createElement('button');
      audioBtn.textContent = 'الصوتيات';
      audioBtn.onclick = () => alert(`تشغيل صوتيات من ${section}`);
      buttonsContainer.appendChild(audioBtn);

      const videoBtn = document.createElement('button');
      videoBtn.textContent = 'الفيديوهات';
      videoBtn.onclick = () => alert(`تشغيل فيديوهات من ${section}`);
      buttonsContainer.appendChild(videoBtn);

      const pdfBtn = document.createElement('button');
      pdfBtn.textContent = 'ملفات PDF';
      pdfBtn.onclick = () => alert(`فتح ملفات PDF من ${section}`);
      buttonsContainer.appendChild(pdfBtn);

      document.getElementById('menu-screen').classList.add('hidden');
      document.getElementById('details-screen').classList.remove('hidden');
    }

    function showSettings() {
      document.getElementById('settings-popup').style.display = 'flex';
    }

    function closeSettings() {
      document.getElementById('settings-popup').style.display = 'none';
    }

    const fontSizeSlider = document.getElementById('font-size-slider');
    const fontSizeValue = document.getElementById('font-size-value');

    fontSizeSlider.addEventListener('input', function() {
      const fontSize = fontSizeSlider.value;
      fontSizeValue.textContent = `${fontSize}px`;

      document.querySelectorAll('h1, h2, button').forEach(element => {
        element.style.fontSize = `${fontSize}px`;
      });

      document.body.style.fontSize = `${fontSize / 24}rem`;
    });

    function checkAdminCode() {
      const adminCode = document.getElementById('admin-code').value;
      const correctCode = '1234';
      const message = document.getElementById('message');
      
      // التحقق إذا كان الحقل فارغًا
      if (adminCode === '') {
        message.textContent = 'لا يوجد شيء';
        message.classList.add('error');
        message.style.display = 'block';
        setTimeout(() => {
          message.style.display = 'none';
        }, 3000);
      } else if (adminCode === correctCode) {
        message.textContent = 'الرمز صحيح';
        message.classList.remove('error');
        message.style.display = 'block';
        setTimeout(() => {
          message.style.display = 'none';
        }, 3000);
        document.getElementById('disable-admin-btn').style.display = 'block'; // عرض زر إيقاف وضع المشرف
      } else {
        message.textContent = 'الرمز خاطئ';
        message.classList.add('error');
        message.style.display = 'block';
        setTimeout(() => {
          message.style.display = 'none';
        }, 3000);
      }
    }

    function disableAdminMode() {
      document.getElementById('disable-admin-btn').style.display = 'none'; // إخفاء زر إيقاف وضع المشرف
      const message = document.getElementById('message');
      message.textContent = 'تم إيقاف وضع المشرف';
      message.classList.add('admin-disabled');
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
