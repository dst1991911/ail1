<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انكليزي مع د.علي الحق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: #fff;
      overflow: hidden;
      font-size: 1rem; /* حجم الخط الأساسي */
      transition: all 0.3s ease;
    }

    .screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: all 0.5s ease-in-out;
    }

    .hidden {
      display: none;
    }

    h1, h2 {
      font-size: 2rem; /* الحجم الافتراضي */
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      transition: font-size 0.3s ease;
    }

    button {
      padding: 15px 40px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 1.25rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, font-size 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    #settings-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #settings-btn:hover {
      transform: rotate(360deg) scale(1.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    #buttons-container button {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .screen {
      animation: fadeIn 1s ease-in-out;
    }

    /* نافذة الإعدادات */
    .settings-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      color: #fff;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .settings-popup h3 {
      margin-bottom: 20px;
    }

    .settings-popup .slider-container {
      width: 100%;
      margin-top: 20px;
    }

    .slider-container label {
      display: block;
      margin-bottom: 10px;
    }

    .scale-slider {
      width: 100%;
    }

    .scale-value {
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <!-- الواجهة الأولى -->
  <div id="welcome-screen" class="screen">
    <h1>مرحباً بك</h1>
    <button onclick="showMenu()">ابدأ</button>
  </div>

  <!-- الواجهة الثانية -->
  <div id="menu-screen" class="screen hidden">
    <h2>اختر مرحلتك</h2>
    <button onclick="showSubMenu('الأول')"> الأول</button>
    <button onclick="showSubMenu(' الثاني')"> الثاني</button>
    <button onclick="showSubMenu(' الثالث')"> الثالث</button>
    <button onclick="showWelcome()">رجوع</button>
  </div>

  <!-- الواجهة الثالثة -->
  <div id="details-screen" class="screen hidden">
    <h2 id="section-title">تفاصيل القسم</h2>
    <div id="buttons-container"></div>
    <button onclick="showMenu()">رجوع</button>
  </div>

  <!-- زر الإعدادات -->
  <div id="settings-btn" onclick="showSettings()">⚙️</div>

  <!-- نافذة الإعدادات -->
  <div id="settings-popup" class="settings-popup">
    <h3>إعدادات تغيير حجم الخط</h3>
    <label for="font-size-slider">حجم الخط:</label>
    <input type="range" id="font-size-slider" min="10" max="50" value="24">
    <span id="font-size-value">24px</span>

    <button onclick="closeSettings()">إغلاق</button>
  </div>

  <script>
    // لإظهار الواجهة الأولى
    function showWelcome() {
      document.getElementById('welcome-screen').classList.remove('hidden');
      document.getElementById('menu-screen').classList.add('hidden');
      document.getElementById('details-screen').classList.add('hidden');
    }

    // لإظهار الواجهة الثانية (القائمة)
    function showMenu() {
      document.getElementById('welcome-screen').classList.add('hidden');
      document.getElementById('menu-screen').classList.remove('hidden');
      document.getElementById('details-screen').classList.add('hidden');
    }

    // لإظهار القائمة الفرعية
    function showSubMenu(section) {
      const buttonsContainer = document.getElementById('buttons-container');
      const sectionTitle = document.getElementById('section-title');

      buttonsContainer.innerHTML = '';
      sectionTitle.textContent = section;

      const audioBtn = document.createElement('button');
      audioBtn.textContent = 'الصوتيات';
      audioBtn.onclick = () => alert(`تشغيل صوتيات من ${section}`);
      buttonsContainer.appendChild(audioBtn);

      const videoBtn = document.createElement('button');
      videoBtn.textContent = 'الفيديوهات';
      videoBtn.onclick = () => alert(`تشغيل فيديوهات من ${section}`);
      buttonsContainer.appendChild(videoBtn);

      const pdfBtn = document.createElement('button');
      pdfBtn.textContent = 'ملفات PDF';
      pdfBtn.onclick = () => alert(`فتح ملفات PDF من ${section}`);
      buttonsContainer.appendChild(pdfBtn);

      document.getElementById('menu-screen').classList.add('hidden');
      document.getElementById('details-screen').classList.remove('hidden');
    }

    // لإظهار نافذة الإعدادات
    function showSettings() {
      document.getElementById('settings-popup').style.display = 'flex';
    }

    // لإغلاق نافذة الإعدادات
    function closeSettings() {
      document.getElementById('settings-popup').style.display = 'none';
    }

    // تحديث حجم الخط
    const fontSizeSlider = document.getElementById('font-size-slider');
    const fontSizeValue = document.getElementById('font-size-value');

    fontSizeSlider.addEventListener('input', function() {
      const fontSize = fontSizeSlider.value;
      fontSizeValue.textContent = `${fontSize}px`;

      // تحديث حجم الخط في جميع العناصر النصية
      document.querySelectorAll('h1, h2, button').forEach(element => {
        element.style.fontSize = `${fontSize}px`;
      });

      // تعديل حجم الخط الأساسي للجسم بحيث يتم تغيير النصوص في كافة العناصر
      document.body.style.fontSize = `${fontSize / 24}rem`;
    });
  </script>
</body>
</html>
